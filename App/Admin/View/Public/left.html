<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="__PUBLIC__/js/prototype.lite.js" type="text/javascript"></script>
    <script src="__PUBLIC__/js/moo.fx.js" type="text/javascript"></script>
    <script src="__PUBLIC__/js/moo.fx.pack.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/skin.css" />
    <script type="text/javascript">
        window.onload = function () {
            var contents = document.getElementsByClassName('content');
            var toggles = document.getElementsByClassName('type');

            var myAccordion = new fx.Accordion(
            toggles, contents, {opacity: true, duration: 400}
            );
            myAccordion.showThisHideOpen(contents[0]);
            for(var i=0; i<document .getElementsByTagName("a").length; i++){
                var dl_a = document.getElementsByTagName("a")[i];
                    dl_a.onfocus=function(){
                        this.blur();
                    }
            }
        }
    </script>
</head>

<body>
    <table width="100%" height="280" border="0" cellpadding="0" cellspacing="0" bgcolor="#EEF2FB">
        <tr>
            <td width="182" valign="top">
                <div id="container">
                	<foreach name="list" item="vo" >
						<h1 class="type"><a href="javascript:void(0)">{$vo.caption}</a></h1>
						<div class="content">
							<table width="100%" border="0" cellspacing="0" cellpadding="0">
	                            <tr>
	                                <td><img src="__PUBLIC__/images/menu-top-line.gif" width="182" height="5" /></td>
	                            </tr>
	                        </table>
							<ul class="RM">
								<foreach name="vo.child" item="v" >
	                            	<li><a href="__APP__/{$v.node_url}?idx={$v.id}" target="main">{$v.caption}</a></li>
	                            </foreach>	
	                        </ul>
                        </div>
					</foreach>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>

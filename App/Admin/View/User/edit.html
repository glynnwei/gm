<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/skin.css" />
</head>
    <body>
        <table width="100%" border="0" cellpadding="0" cellspacing="0">
            <!-- 头部开始 -->
            <tr>
                <td width="17" valign="top" background="__PUBLIC__/images/mail_left_bg.gif">
                    <img src="__PUBLIC__/images/left_top_right.gif" width="17" height="29" />
                </td>
                <td valign="top" background="__PUBLIC__/images/content_bg.gif">
                    <table width="100%" height="31" border="0" cellpadding="0" cellspacing="0" background="__PUBLIC__/images/content_bg.gif">
                        <tr><td height="31"><div class="title">用户编辑</div></td></tr>
                    </table>
                </td>
                <td width="16" valign="top" background="__PUBLIC__/images/mail_right_bg.gif"><img src="__PUBLIC__/images/nav_right_bg.gif" width="16" height="29" /></td>
            </tr>
            <!-- 中间部分开始 -->
            <tr>
                <!--第一行左边框-->
                <td valign="middle" background="__PUBLIC__/images/mail_left_bg.gif">&nbsp;</td>
                <!--第一行中间内容-->
                <td valign="top" bgcolor="#F7F8F9">
                    <table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
                        <!-- 空白行-->
                        <tr><td colspan="2" valign="top">&nbsp;</td><td>&nbsp;</td><td valign="top">&nbsp;</td></tr>
                        <!-- 一条线 -->
                        <tr>
                            <td height="40" colspan="4">
                                <table width="100%" height="1" border="0" cellpadding="0" cellspacing="0" bgcolor="#CCCCCC">
                                    <tr><td></td></tr>
                                </table>
                            </td>
                        </tr>
                        <!-- 添加栏目开始 -->
                        <tr>
                            <td width="2%">&nbsp;</td>
                            <td width="96%">
                                <table width="100%">
                                    <tr>
                                        <td colspan="2">
                                            <form  method="post" action="__URL__/update">
                                                <table width="100%" class="cont">
                                                    <tr>
                                                        <td width="2%">&nbsp;</td>
                                                        <td>注册帐号：</td>
                                                        <td width="20%"><input class="text" type="text" name="username" value="{$obj.username}" /></td>
                                                        <td> * </td>
                                                        <td width="2%">&nbsp;</td>
                                                    </tr>
                                                    <tr>
                                                        <td width="2%">&nbsp;</td>
                                                        <td>账号密码：</td>
                                                        <td width="20%"><input class="text" type="text" name="password" value="" /></td>
                                                        <td> * </td>
                                                        <td width="2%">&nbsp;</td>
                                                    </tr>
                                                    <tr>
                                                        <td width="2%">&nbsp;</td>
                                                        <td>个人邮箱：</td>
                                                        <td width="20%"><input class="text" type="text" name="email" value="{$obj.email}" /></td>
                                                        <td> * </td>
                                                        <td width="2%">&nbsp;</td>
                                                    </tr>
                                                    <tr>
                                                        <td width="2%">&nbsp;</td>
                                                        <td>联系电话：</td>
                                                        <td width="20%"><input class="text" type="text" name="phone" value="{$obj.phone}" /></td>
                                                        <td> * </td>
                                                        <td width="2%">&nbsp;</td>
                                                    </tr>
                                                    <tr>
                                                        <td>&nbsp;</td>
                                                        <td>当前状态：</td>
                                                        <td>
                                                        	开启<input type="radio" name="active" value="1" <eq name="obj.active" value="1">checked="checked"</eq> />
															禁用<input type="radio" name="active" value="0" <eq name="obj.active" value="0">checked="checked"</eq> />		
                                                        </td>
                                                        <td> * </td>
                                                        <td>&nbsp;</td>
                                                    </tr>
                                                    <tr>
                                                        <td>&nbsp;</td>
                                                        <td>隶属角色：</td>
                                                        <td>
                                                            <select name="rid" size="5">
																<volist name="rlist" id="vo">
																	<option value="{$vo.id}" <eq name="obj.rid" value="$vo.id">selected="selected"</eq>>{$vo.name}</option>
																</volist>
															</select>
                                                        </td>
                                                        <td> * </td>
                                                        <td>&nbsp;</td>
                                                    </tr>
                                                    <tr>
                                                        <td>&nbsp;</td>
                                                        <td colspan="3">
                                                        <input type="hidden" name="id" value="{$obj.id}" />
														<input type="hidden" name="opwd" value="{$obj.password}" />
														<input type="submit" value="提交" class="btn"/>&nbsp;&nbsp;
														<input class="btn" type="button" onclick="history.go(-1);" value="取消" />
                                                        </td>
                                                        <td>&nbsp;</td>
                                                    </tr>
                                                </table>
                                            </form>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                            <td width="2%">&nbsp;</td>
                        </tr>
                        <!-- 添加栏目结束 -->
                        <tr>
                            <td height="40" colspan="4">
                                <table width="100%" height="1" border="0" cellpadding="0" cellspacing="0" bgcolor="#CCCCCC">
                                    <tr><td></td></tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </td>
                <td background="__PUBLIC__/images/mail_right_bg.gif">&nbsp;</td>
            </tr>
            <!-- 底部部分 -->
            <tr>
                <td valign="bottom" background="__PUBLIC__/images/mail_left_bg.gif">
                    <img src="__PUBLIC__/images/buttom_left.gif" width="17" height="17" />
                </td>
                <td background="__PUBLIC__/images/buttom_bgs.gif">
                    <img src="__PUBLIC__/images/buttom_bgs.gif" width="17" height="17">
                </td>
                <td valign="bottom" background="__PUBLIC__/images/mail_right_bg.gif">
                    <img src="__PUBLIC__/images/buttom_right.gif" width="16" height="17" />
                </td>           
            </tr>
        </table>
    </body>
</html>
